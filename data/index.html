<html>

<head>
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div>
                <label>INDEX</label>
                <select id="index">
                    <option value="0">A</option>
                    <option value="1">B</option>
                    <option value="2">C</option>
                    <option value="3">D</option>
                </select>
            </div>
            <div>
                <label>MESSAGE</label>
                <textarea id="message" maxlength="256">HIGH ORDER</textarea>
            </div>
            <div>
                <label>SPEED</label>
                <input type="number" id="speed" value="8" min="0" max="64" />
            </div>
            <div>
                <label>DURATION</label>
                <input type="number" id="duration" value="8" min="0" max="256" />
            </div>
            <button id="send">SEND</button>
        </div>
    </div>

    <script>
        document.getElementById("send").onclick = async () => {

            let index = document.getElementById("index").value;
            let message = document.getElementById("message").value;
            let speed = document.getElementById("speed").value;
            let duration = document.getElementById("duration").value;

            let formData = new FormData();

            formData.append('index', index);
            formData.append('message', message);
            formData.append('speed', speed);
            formData.append('duration', duration);

            console.log(index, message, speed, duration);

            console.log("Sending: " + message);
            await fetch("http://scoreboard.local/", {
                method: "POST",
                body: formData
            })
        }
    </script>
</body>

</html>
